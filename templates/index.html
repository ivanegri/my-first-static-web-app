<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisas Bosque Itirapina - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A5C7D;
            --secondary-color: #7DA2B4;
        }
        body {
            background: #f8f9fa;
        }
        .header-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        .protocolo-badge {
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="header-gradient text-white py-4 mb-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
	    <a href="{{ url_for('formulario') }}" class="btn btn-outline-secondary me-2">
            	<i class="fa-solid fa-house"></i> Página Inicial
                </a>
            <h1 class="display-4"><i class="fa-solid fa-tree-city"></i> Brisas Bosque Itirapina</h1>
            
            <!-- Botão Condicional -->
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('admin') }}" class="btn btn-success">
                    <i class="fa-solid fa-unlock"></i> Painel Admin
                </a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light">
                    <i class="fa-solid fa-lock"></i> Área Segura
                </a>
            {% endif %}
        </div>	
      </div>
    </header>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Sistema de Gestão de Reclamações © 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
