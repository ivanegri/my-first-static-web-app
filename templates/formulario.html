<!-- templates/formulario.html -->
{% extends "base.html" %}
{% block title %}Registrar Reclamação{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow card-hover">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fa-solid fa-pen-to-square"></i> Nova Reclamação</h3>
            </div>
            
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome completo</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Telefone</label>
                            <input type="tel" class="form-control" name="telefone" 
                                   placeholder="(XX) 9XXXX-XXXX" pattern="\(\d{2}\) 9\d{4}-\d{4}" required>
                            <small class="text-muted">Formato: (XX) 9XXXX-XXXX</small>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Torre</label>
                            <input type="text" class="form-control" name="torre" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Apartamento</label>
                            <input type="text" class="form-control" name="apartamento" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Descrição da Reclamação</label>
                            <textarea class="form-control" name="reclamacao" rows="4" required></textarea>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Anexar Foto (opcional)</label>
                            <input type="file" class="form-control" name="foto" accept="image/*">
                            <small class="text-muted">Formatos permitidos: PNG, JPG, JPEG, GIF (Max 16MB)</small>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-paper-plane"></i> Enviar Reclamação
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
